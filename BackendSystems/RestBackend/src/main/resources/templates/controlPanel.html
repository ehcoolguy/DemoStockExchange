<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script th:src="@{solclient/solclient-debug.js}"></script>
    <script th:src="@{js/commonFunctions.js}"></script>
    <script th:src="@{js/clientLevelControl.js}"></script>
    <script th:src="@{js/MyTopicSubscriber.js}"></script>
    <script th:src="@{libs/jquery-1.12.4.min.js}"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}"></script>
    <title>Solace. Exchange Control Panel</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">SolEx. Control Panel</h3>
        <div style="text-align: right">
            <small>Login User: SolAdmin</small>
        </div>
    </div>
    <br/>
    <div class="panel-body">
        <div class="card border-warning mb-3" style="max-width: 96%;">
            <div class="card-header">Customer Speed Shift</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center">
                        Level 1: &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="haru-options" id="haru-speed-99" value="1" autocomplete="off" /> 無法無天
                            </label>
                            <label class="btn btn-primary active">
                                <input type="radio" name="haru-options" id="haru-speed-88" value="10" autocomplete="off" checked="checked" /> 超高速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="haru-options" id="haru-speed-66" value="100" autocomplete="off" /> 高速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="haru-options" id="haru-speed-33" value="500" autocomplete="off" /> 中速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="haru-options" id="haru-speed-11" value="3000" autocomplete="off" /> 低速
                            </label>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-success" onclick="changeSpeed('haru');">套用</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        Level 2: &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="natsu-options" id="natsu-speed-99" value="1" autocomplete="off" /> 無法無天
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="natsu-options" id="natsu-speed-88" value="10" autocomplete="off" /> 超高速
                            </label>
                            <label class="btn btn-primary active">
                                <input type="radio" name="natsu-options" id="natsu-speed-66" value="100" autocomplete="off" checked="checked" /> 高速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="natsu-options" id="natsu-speed-33" value="500" autocomplete="off" /> 中速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="natsu-options" id="natsu-speed-11" value="3000" autocomplete="off" /> 低速
                            </label>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-success" onclick="changeSpeed('natsu');">套用</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        Level 3: &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="aki-options" id="aki-speed-99" value="1" autocomplete="off" /> 無法無天
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="aki-options" id="aki-speed-88" value="10" autocomplete="off" /> 超高速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="aki-options" id="aki-speed-66" value="100" autocomplete="off" /> 高速
                            </label>
                            <label class="btn btn-primary active">
                                <input type="radio" name="aki-options" id="aki-speed-33" value="500" autocomplete="off" checked="checked" /> 中速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="aki-options" id="aki-speed-11" value="3000" autocomplete="off" /> 低速
                            </label>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-success" onclick="changeSpeed('aki');">套用</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        Level 4: &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="fuyu-options" id="fuyu-speed-99" value="1" autocomplete="off" /> 無法無天
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="fuyu-options" id="fuyu-speed-88" value="10" autocomplete="off" /> 超高速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="fuyu-options" id="fuyu-speed-66" value="100" autocomplete="off" /> 高速
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="fuyu-options" id="fuyu-speed-33" value="500" autocomplete="off" /> 中速
                            </label>
                            <label class="btn btn-primary active">
                                <input type="radio" name="fuyu-options" id="fuyu-speed-11" value="3000" autocomplete="off" checked="checked" /> 低速
                            </label>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-success" onclick="changeSpeed('fuyu');">套用</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card border-success mb-3" style="max-width: 96%;">
        <div class="card-header">Exchange Messages</div>
        <div id="adminMsgPanel" class="card-body">
            <!-- <p class="meta-data">Click "Start to monitor" to receive logistics messages.</p> -->
            <p class="text-info">Preparing to receive SolEx messages...</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
        </div>

    </div>
    <footer class="page-footer font-small blue pt-4 mt-4">
        <!--Copyright-->
        <div class="footer-copyright py-3 text-center">
            © 2018 Copyright:
            <a href="https://solace.com/"> solace.com </a>
            <p th:text="${Today}"></p>
        </div>
        <!--/.Copyright-->
    </footer>
    <script th:inline="javascript">
        // Define: GLOBAL variables for Solace login information.
        // var mySolaceClientUserName = [[${session.solaceClientUserName}]];
        // var mySolaceVpnName = [[${session.solaceClientUserName}]];
    </script>
</div>
</body>
</html>
